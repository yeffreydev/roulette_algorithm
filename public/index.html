<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/result-card.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <h3>Roulette algorithm</h3>
        </div>
        <nav>
          <li>
            <a href="./pages/practicesvg.html">Hi World</a>
          </li>
        </nav>
      </header>
      <div class="main">
        <div class="section">
          <div class="roulette-container">
            <div class="roulette-header">
              <form id="submit_number_form" class="form-number">
                <div class="form-group">
                  <input
                    type="number"
                    min="0"
                    maxlength="2"
                    max="36"
                    autocomplete="off"
                    placeholder="...numbers, 0, 1, 2, ...36"
                    type="text"
                    id="input_results"
                  />
                  <span id="input_error_number" class="input-error"></span>
                </div>
                <button id="submit-number" type="submit">add</button>
              </form>
              <button class="button-view">view</button>
            </div>
            <div class="roulette-body">
              <div class="view-results view-results_none">
                <div class="alg-results"></div>
                <div class="history-roulette"></div>
              </div>
              <div class="roulette"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
